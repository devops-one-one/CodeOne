<div class="card" *ngIf="card">
  <p class="question" *ngIf="!editMode">{{card.question}}</p>
  <input class="input-question" *ngIf="editMode"
         [(ngModel)]="newQuestion"
         placeholder="Question...">
  <p class="answer" *ngIf="!editMode">{{card.answer}}</p>
  <input class="input-answer" *ngIf="editMode"
         [(ngModel)]="newAnswer"
         placeholder="Answer...">
  <p class="correct"
     [ngStyle]="editMode? {'opacity' : '0.5'} : {'opacity' : '1'}"
      title="correctness is counted basing on your last 5 times practising this card">
      correct: {{card.correctness.toFixed(0)}}%</p>

     [ngStyle]="(newQuestion && newAnswer)? {'background-color' : 'mediumpurple', 'cursor' : 'pointer'} : {'background-color' : '#d2d2dd', 'cursor' : 'default'}"
     (click)="editSave()">save</p>

     (click)="editCancel()">cancel</p>
